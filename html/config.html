<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile Setting</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Perfil</title>
    <link rel="stylesheet" href="./config.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container-fluid main" style="height:100vh;padding-left:0px;">
        <div class="d-block d-md-none menu">
            <div class="bar"></div>
        </div>
        <div class="expand-menu nav flex-column">
            <a href="#" class="nav-link active mt-auto" id="profile-link"><i class="far fa-user-circle"></i> Profile</a>
            <a href="#" class="nav-link" id="notifications-link"><i class="far fa-bell"></i> Notifications</a>
            <a href="#" class="nav-link" id="billing-link"><i class="far fa-file-alt"></i> Billing Info</a>
            <a href="#" class="nav-link mb-auto" id="general-link"><i class="fas fa-cogs"></i> General</a>
        </div>
    
        <div class="row align-items-center" style="height:100%">
            <div class="col-md-3 d-none d-md-block" style="height:100%">
                <div class="container-fluid nav sidebar flex-column">
                    <a href="#" class="nav-link active mt-auto" id="profile-link-sidebar"><i class="far fa-user-circle"></i> Profile</a>
                    <a href="#" class="nav-link" id="notifications-link-sidebar"><i class="far fa-bell"></i> Notifications</a>
                    <a href="#" class="nav-link" id="billing-link-sidebar"><i class="far fa-file-alt"></i> Billing Info</a>
                    <a href="#" class="nav-link mb-auto" id="general-link-sidebar"><i class="fas fa-cogs"></i> General</a>
                </div>
            </div>
    

            
            <!-- General Settings -->
            <div class="container content" id="general-content" >
                <h2 class="mt-5 mb-5">Configurações</h2>
                <form>
                    <div class="form-group">
                        <label for="pessoascasa">Quantas pessoas há em sua casa:</label>
                        <input id="pessoascasa" class="form-control">
                    </div>
                    <div class="row mt-5">
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-block">Save Changes</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-default btn-block">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-9">
                <!-- Profile Settings -->
                <div class="container content" id="profile-content" style="display: none;">
                    <h2 class="mt-5 mb-5">Perfil</h2>
                    <div class="row">
                        <div class="col-md-3">
                            <form>
                                <div class="form-group">
                                    <label for="fullName">Nome</label>
                                    <input type="text" class="form-control" id="fullName">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="pass">Senha</label>
                                    <input type="password" class="form-control" id="pass">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
    
                
    
                <!-- Add other sections like Notifications, Billing Info as needed -->
            </div>
        </div>
    </div>
    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- partial -->

    <script>
        
        $(document).ready(function () {
        // Evento de clique nos links
        $('#profile-link, #profile-link-sidebar').on('click', function (e) {
            e.preventDefault();
            showContent('profile');
        });

        $('#notifications-link, #notifications-link-sidebar').on('click', function (e) {
            e.preventDefault();
            showContent('notifications');
        });

        $('#billing-link, #billing-link-sidebar').on('click', function (e) {
            e.preventDefault();
            showContent('billing');
        });

        $('#general-link, #general-link-sidebar').on('click', function (e) {
            e.preventDefault();
            showContent('general');
        });

        // Função para exibir o conteúdo de acordo com o link clicado
        function showContent(section) {
            // Oculta todas as seções
            $('.content').hide();

            // Exibe a seção correspondente
            $('#' + section + '-content').show();

            // Atualiza o estado 'active' no menu
            $('.nav-link').removeClass('active');
            $('#' + section + '-link').addClass('active');
        }

        // Inicializa com a seção "profile" visível
        showContent('general');
    });
    </script>
</body>

</html>
